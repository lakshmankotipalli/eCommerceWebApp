
  <div class="bg-orange login-view">
    <div class="login-block">
      <h1>eComm Online Store</h1>
      <form name="loginForm" ng-submit="">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control input-sm" name="username" ng-model="username">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control input-sm" name="password" ng-model="password">
        <button type="submit" class="btn btn-primary float-right" name="button">Login</button>
      </form>
    </div>
  </div>
